<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music League Tools</title>
    <script>
      // GitHub Pages SPA redirect trick
      // Store the path in sessionStorage and redirect to index.html
      sessionStorage.redirect = location.pathname + location.search + location.hash
      location.replace(
        location.origin +
          location.pathname.split('/').slice(0, -1).join('/') +
          (location.pathname.endsWith('/') ? '' : '/')
      )
    </script>
  </head>
  <body></body>
</html>
